{% extends "base.html" %}

{% block content %}

<main class="form-signin">
  <form action="/app/login" method="post">
    <h1 class="h3 mb-3 fw-normal">Please Login</h1>
      
    <div class="form-floating">
      <input type="text" class="form-control" id="email" name="email" placeholder="Email">
      <label for="email" style="color: {{uLabelKleur}};">Email {{uMessage}}</label>
    </div>
    <div class="form-floating form-group">
      <input type="password" class="form-control form-group" id="password" name="password" placeholder="Password">
      <label for="password" style="color: {{pwLabelKleur}};">Password {{pwMessage}}</label>
    </div>
    <div class="custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input" value="True" id="begleider" name="begleider">
      <label class="custom-control-label" for="begleider">login als site-administrator</label>
    </div>
    <button type="submit" class="w-100 btn btn-outline-dark" data-toggle="button" aria-pressed="false" autocomplete="off">
      Login
    </button>
  </form>
</main>

{% endblock %}
