<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muizenval dashboard</title>
  <link rel="shortcut icon" href="/static/media/muis-logo.png" type="image/x-icon">
  <!-- start bootstrap -->
  <link rel="stylesheet" href="../static/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.min.css">
  <link rel="stylesheet" href="../static/css/signin.css">
  <!-- end bootstrap -->
</head>
<body class="text-center bg-light">
  <header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <img src="../static/media/muis-logo.png" class="bi me-2" width="32" height="32" role="img" aria-label="Bootstrap"></img>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/" class="nav-link px-2 text-white">Home</a></li>
          <li><a href="/mijnVallen" class="nav-link px-2 text-white">Mijn Vallen</a></li>
          <li><a href="/valDetail" class="nav-link px-2 text-white">Val details</a></li>
        </ul>

        <div class="text-end">
          {% if session['email'] %}
            <button type="button" class="btn btn-outline-light me-2" onclick="location.href='/logout'">Log uit</button>
          {% else %}
            <button type="button" class="btn btn-outline-light me-2" onclick="location.href='/login'">Login</button>
            <button type="button" class="btn btn-warning" onclick="location.href='/register'">Sign-up</button>
          {% endif %}
        </div>
      </div>
    </div>
  </header>
  <div class="bg-light">
    <div class="container" style="margin-bottom: 15%;">
      {% block content %}
        {# site goes here #}
      {% endblock %}
    </div>
  </div>
  <div class="panel-body text-center bg-light" style="position: fixed; bottom: 0; z-index: -999; width: 100%;">
    <footer class="py-3 my-4">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item"><a href="/" class="nav-link px-2 text-muted">Home</a></li>
        <li class="nav-item"><a href="/mijnVallen" class="nav-link px-2 text-muted">Mijn Vallen</a></li>
        <li class="nav-item"><a href="/valDetail" class="nav-link px-2 text-muted">val Details</a></li>

      </ul>
      <p class="text-center text-muted">Â© 2022</p>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script>
  /* global bootstrap: false */
    (function () {
      'use strict'
      var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
      tooltipTriggerList.forEach(function (tooltipTriggerEl) {
        new bootstrap.Tooltip(tooltipTriggerEl)
      })
    })()
  </script>
</body>
</html>
